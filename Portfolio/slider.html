<!DOCTYPE html>
<html lang="ru, en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/slider.css" />
	<title>Portfolio</title>
	<link rel="shortcut icon" href="./img/Header/header.png" type="image/jpf">
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
	<div class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item ibg ">
				<img class="d-block w-100" src="./img/Hello/DSC04155d.jpg" alt="First slide">
			</div>
			<div class="carousel-item ibg ">
				<img class="d-block w-100" src="./img/Hello/DSC04251d.jpg" alt="Second slide">
			</div>
			<div class="carousel-item ibg active">
				<img class="d-block w-100" src="./img/Hello/photo_2022-02-18_23-00-00.jpg" alt="Third slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<script src="js/slider.js"></script>
</body>

</html>
